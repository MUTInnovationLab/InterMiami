<ion-header class="ion-headers">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" class="phuto" (click)="goToHomePage()">
      <img src="assets\MUT LOGO.png">
    </ion-buttons>
    <h2 class="header-title">Create Job Application Post</h2>
    <ion-buttons slot="end">
      <ion-button>
        <ion-button id="popover-button"><ion-icon name="person"></ion-icon></ion-button>

        <ion-popover trigger="popover-button" [dismissOnSelect]="true">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item lines="none" [button]="true" [detail]="false" (click)="goToView()"><ion-icon
                    name="eye"></ion-icon> &nbsp; Profile</ion-item>
                <ion-item lines="none" [button]="true" [detail]="false" (click)="presentConfirmationAlert()"><ion-icon
                    color="danger" name="exit"></ion-icon>&nbsp;<p>LOGOUT</p></ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<form class="form">
  <label>
    <span>Job position Open</span>
    <input placeholder="Job position" [(ngModel)]="jobpost" [ngModelOptions]="{ standalone: true }" class="input"
      type="text" required="">
  </label>
  <fieldset>
    <label>
      <span>Department</span>
      <div class="custom-select">
        <select class="input" placeholder="Department" [(ngModel)]="jobfaculty" [ngModelOptions]="{ standalone: true }"
          type="select" required="" (change)="updateJobPosition()">
          <option *ngFor="let option of departmentOptions" [value]="option.value">{{ option.text }}</option>

        </select>
      </div>
    </label>
    <label>
      <span>Job Position Code</span>
      <input placeholder="Job Code" [(ngModel)]="jobdepartment" [ngModelOptions]="{ standalone: true }" class="input"
        type="text" required="">
    </label>
    <label>
      <span>Job Type</span>
      <div class="custom-select">
        <select class="input" placeholder="Job Type" [(ngModel)]="jobType" [ngModelOptions]="{ standalone: true }"
          type="select" required="">
          <!-- <option value="">Select Job Type</option> -->
          <option *ngFor="let option of jobTypeOptions" [value]="option.value">{{ option.text }}</option>
        </select>
      </div>
    </label>
  </fieldset>
  <label>
    <span>Enter Job Description/Requirements</span>
    <textarea class="input" [(ngModel)]="description" [ngModelOptions]="{ standalone: true }" type="text" rows="10"
      cols="180" required=""></textarea>
  </label>


  <fieldset>
    <label class="sm">
      <span>Quailfication</span>
      <div class="custom-select">
        <select class="input" [(ngModel)]="qualification" [ngModelOptions]="{ standalone: true }" type="select"
          required="">
          <option></option>
          <option value="Doctorate">Doctoral Degree</option>
          <option value="Masters">Master's Degree</option>
          <option value="Honors">Honour's degree</option>
          <option value="Bachelor/advanced">Bachelor's Degree/advanced Diploma</option>
          <option value="Diploma">National Diploma</option>
        </select>
      </div>
    </label>
    <label class="sm">
      <span>Exp. required </span>
      <div class="custom-select">
        <select class="input" [(ngModel)]="required_exp" [ngModelOptions]="{ standalone: true }" type="select"
          required="">
          <option></option>
          <option>NO Experience</option>
          <option value="0">6Months+</option>
          <option value="1">12Months+</option>
          <option value="2">24Months+</option>
          <option value="3">3Years+</option>
          <option value="4">4Years+</option>
          <option value="5">5Years+</option>
          <option value="6">6Years+</option>
        </select>
      </div>
    </label>

    <label class="sm">
      <ion-item class="input" fill="outline">
        <ion-datetime-button datetime="birthDatee"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="birthDatee" [(ngModel)]="date" [ngModelOptions]="{ standalone: true }"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </label>
  </fieldset>
  <div class="submitCard">
    <button (click)="submit()" style="color: aliceblue;">Complete Post</button>
  </div>

</form>
