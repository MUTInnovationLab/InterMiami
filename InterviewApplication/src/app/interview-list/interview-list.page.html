<ion-header>
  <ion-toolbar>
    <ion-title>
      Interview Schedule
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search">
    <ion-searchbar placeholder="Search" name="search">

    </ion-searchbar>
  </div>
  <ion-list *ngFor="let date of getKeys(groupedInterviews)">
    <ion-item-divider>
      <ion-label>{{ date }}</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let interview of groupedInterviews[date]">
      <ion-label>
        <h2>{{ interview.name }}</h2>
        <p>{{ interview.datetime }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
