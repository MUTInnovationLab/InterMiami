<ion-header>
  <ion-toolbar>
    <ion-title>Track Application</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="userData">
    <ion-card-header>
      <ion-card-title>{{ userData.fullName }} {{ userData.lastName }}</ion-card-title>
      <ion-card-subtitle>{{ userData.status }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Email:</strong> {{ userData.email }}</p>
      <p><strong>Phone:</strong> {{ userData.phoneNumber }}</p>
      <p><strong>Gender:</strong> {{ userData.gender }}</p>
      <p><strong>Address:</strong> {{ userData.address }}, {{ userData.city }}</p>
      <p><strong>Application Link:</strong> <a [href]="userData.AllInOnePdfURL" target="_blank">View Application</a></p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="loadUserApplication()">Refresh</ion-button>
</ion-content>
